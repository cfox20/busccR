url: https://cfox20.github.io/busccR/

template:
  bootstrap: 5
  bslib:
    # Baylor-inspired palette
    primary: "#154734"   # Baylor Green
    secondary: "#FFB81C" # Baylor Gold

    # Optional: refine the look-and-feel
    base_font:
      google: "Source Sans 3"
    heading_font:
      google: "Merriweather"

    # Subtle polish
    border-radius: 0.4rem
    btn-border-radius: 0.35rem
    code_font:
      google: "Fira Code"

navbar:
  bg: primary
  type: dark
  structure:
    left:  [home, reference, articles, news]
    right: [github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/cfox20/busccR
      aria-label: GitHub

home:
  title: "busccR"
  description: "Tools and workflows for BUSCC projects."

footer:
  structure:
    left: developed_by
    right: built_with

reference:
  - title: "Core functions"
    contents:
      - starts_with("")
