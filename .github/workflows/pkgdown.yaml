name: pkgdown

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site(dest_dir = "docs")
        shell: Rscript {0}

      - name: Diagnose inputs and outputs
        run: |
          echo "Commit being built:"
          git rev-parse HEAD

          echo "README.md first 40 lines:"
          sed -n '1,40p' README.md || true

          echo "Vignettes directory:"
          ls -la vignettes || true

          echo "Built site files:"
          ls -la docs || true

          echo "Homepage built from pkgdown (first 40 lines):"
          sed -n '1,40p' docs/index.html || true


      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4


